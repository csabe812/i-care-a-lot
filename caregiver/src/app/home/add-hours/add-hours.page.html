<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Órák megadása</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Órák megadása</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-datetime [(ngModel)]="selectedDate"></ion-datetime>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-select aria-label="hours" placeholder="Válasszon órát" [(ngModel)]="selectedHours">
        <ion-select-option value="1">1 óra</ion-select-option>
        <ion-select-option value="2">2 óra</ion-select-option>
        <ion-select-option value="3">3 óra</ion-select-option>
        <ion-select-option value="4">4 óra</ion-select-option>
        <ion-select-option value="5">5 óra</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-button (click)="saveHour()">Mentés</ion-button>
</ion-content>
