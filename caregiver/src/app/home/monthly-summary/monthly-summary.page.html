<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Havi áttekintő</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Havi áttekintő</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let patient of data">
      <ion-label>{{patient.name}}: {{patient.hours}} óra</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
