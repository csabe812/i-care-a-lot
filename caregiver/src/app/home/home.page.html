<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Betegek
    </ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" fill="solid" [routerLink]="['/add-patient']">
        Beteg felvitele
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Betegek</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-item *ngFor="let patient of patients">
        <ion-label>{{patient}}</ion-label>
        <ion-button slot="end">
          <ion-icon name="add-circle-outline" slot="end"></ion-icon>
          Órák megadása
        </ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
