<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Betegek
    </ion-title>
    <ion-buttons slot="end">
      <ion-button color="warning" fill="solid" [routerLink]="['/add-patient']">
        <ion-icon name="person-add-outline" slot="start"></ion-icon>Beteg felvitele
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item-sliding *ngFor="let patient of patients">
            <ion-item>
              <ion-label>{{patient.name}}</ion-label>
              <ion-button slot="end" [routerLink]="['/add-hours', patient.id]">
                <ion-icon name="add-circle-outline" slot="end"></ion-icon>
                Órák megadása
              </ion-button></ion-item>
            <ion-item-options>
              <ion-item-option color="success" [routerLink]="['/monthly-data-by-patient', patient.id]"><ion-icon name="analytics-outline" slot="start"></ion-icon>Részletek</ion-item-option>
              <ion-item-option (click)="editPatient(patient)"><ion-icon name="create-outline" slot="start"></ion-icon>Szerkesztés</ion-item-option>
              <ion-item-option color="danger" (click)="deletePatient(patient.id)"><ion-icon name="trash-outline" slot="start"></ion-icon>Törlés</ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-button [routerLink]="['/monthly-summary']">
        Havi áttekintő
      </ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
