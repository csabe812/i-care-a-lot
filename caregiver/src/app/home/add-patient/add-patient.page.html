<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Új beteg felvitele</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="primary">
      <ion-title size="large">Új beteg felvitele</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>

  <ion-list>
    <ion-item>
      <ion-input label="Beteg neve" fill="outline" placeholder="Beteg neve" [(ngModel)]="patientName"></ion-input>
    </ion-item>
  </ion-list>
  </ion-grid>
  <ion-button (click)="savePatient()"><ion-icon name="save-outline" slot="start"></ion-icon>Mentés</ion-button>
</ion-content>
