<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Új beteg felvitele</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-input label="Beteg neve" [(ngModel)]="patientName"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-button (click)="savePatient()"><ion-icon name="save-outline" slot="start"></ion-icon>Mentés</ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
